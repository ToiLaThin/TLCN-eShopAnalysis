<mat-card>
    <mat-card-header>
       {{product.productName}}
    </mat-card-header>
    <mat-card-subtitle>
        {{product.subCatalogName}}
    </mat-card-subtitle>

    <mat-card-content>
        <img mat-card-image 
             src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&w=1000&q=80"
        >
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-flat-button color="warn" >
            <mat-icon>home</mat-icon>
            Add to cart
        </button>
    </mat-card-actions>
</mat-card>
