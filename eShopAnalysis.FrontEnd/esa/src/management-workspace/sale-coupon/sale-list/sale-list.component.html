<div class="container">
    <table mat-table [dataSource]="this.allProduct$">
        <!-- ko can async pipe -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element">{{element.productName}}</td> 
            <!-- element chi la alias cho 1 phan tu cua data source-->
        </ng-container>
        
        <ng-container matColumnDef="isOnSale">
            <th mat-header-cell *matHeaderCellDef>OnSale?</th>
            <td mat-cell *matCellDef="let element">{{element.isOnSale}}</td> 
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row 
            *matRowDef="let row; columns: displayedColumns;"
            (click)="displayThisProduct(row)"
        >
        </tr>
    </table>
    <div class="right-section">
        <esa-sale-list-info-detail [selectedProduct]="this.selectedProduct" #productSaleDetail>            
        </esa-sale-list-info-detail>
    </div>
</div>
